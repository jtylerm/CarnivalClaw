<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carnival Claw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="Code/CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="pageWrapper">
        <div id="header">
            <img id="logoImg" src="Images/logo.png" />
        </div>
        <div id="downloadsSection">
            <div id="appleDownloadsContainer">
                <img class="inlineBlockItems deviceLogo" src="Images/appleLogo.png" />
                <p class="inlineBlockItems">Click Here To Download App For Apple Devices</p>
            </div>
            <div id="bar"></div>
            <div id="androidDownloadsContainer">
                <img class="inlineBlockItems deviceLogo" src="Images/androidLogo.png" />
                <p class="inlineBlockItems">Click Here To Download App For Android Devices</p>
            </div>
        </div>
        <div id="footer">
            <a class="underlined" id="supportLink" href="https://s3.amazonaws.com/tylermayberry/carnivalclaw/site/support.html">Support Page</a>
        </div>
    </div>
</body>
</html>
